name: Test sudo in Actions

on:
  workflow_dispatch:

jobs:
  check-sudo:
    runs-on: ubuntu-latest # Or your specific runner type

    steps:
      - name: Test sudo with apt update
        run: |
          echo "Testing sudo with apt update..."
          if sudo apt update; then
            echo "✅ sudo command executed successfully"
          else
            echo "❌ sudo command failed"
          fi
