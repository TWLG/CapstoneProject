name: Test sudo in Actions

on:
  workflow_dispatch:

jobs:
  check-sudo:
    runs-on: ubuntu-latest # Or your specific runner type

    steps:
      - name: Check sudo version
        run: |
          echo "Checking sudo privileges..."
          if sudo --version; then
            echo "✅ sudo is available and functional"
          else
            echo "❌ sudo is not available or functional"
          fi
